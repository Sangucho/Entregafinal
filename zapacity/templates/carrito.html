{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZapaCity | Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'asset/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'asset/img/Zapacity-negative-modified.png' %}" />
</head>

<body>
    <!-- header -->
    <header>
        <nav>
            <a href="{% url 'login' %}" class="header-link">Iniciar Sesi√≥n</a> /
            <a href="{% url 'registro' %}" class="header-link">Registrarse</a>
        </nav>
    </header>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'asset/img/Zapacity-negative-modified.png' %}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                ZapaCity
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'home' %}">Inicio
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Hombre</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Urbana</a>
                            <a class="dropdown-item" href="#">Formal</a>
                            <a class="dropdown-item" href="#">Deportiva</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Mujer</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Urbana</a>
                            <a class="dropdown-item" href="#">Formal</a>
                            <a class="dropdown-item" href="#">Deportiva</a>
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'carrito' %}" id="cart-icon">
                            <img src="{% static 'asset/img/icons8-carrito-de-compras-64.png' %}" alt="Carrito" width="30" height="30">
                            <span class="badge bg-secondary" id="cart-count">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br><br>
    <div class="container mt-3">
        <h2>Carrito de compras</h2>
        <ul class="list-group lista-carrito"></ul>
        <p>Total: $<span id="total">0</span></p>
        <button id="vaciar-carrito" class="btn btn-danger">Vaciar Carrito</button>
        <button id="procesar-pedido" class="btn btn-success">Procesar Pedido</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'asset/js/carrito.js' %}"></script>

</html>
