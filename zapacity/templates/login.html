{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZapaCity | Inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/R-style.css' %}">
    <link rel="shortcut icon" href="{% static 'img/Zapacity-negative-modified.png' %}" />
</head>
<body>
  <header>
    <nav>
      <a href="{% url 'login' %}" class="header-link">Iniciar Sesión</a> /
      <a href="{% url 'registro' %}" class="header-link">Registrarse</a>
    </nav>
  </header>

  <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'img/Zapacity-negative-modified.png' %}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
        ZapaCity
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'home' %}">Inicio
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Hombre</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Urbana</a>
              <a class="dropdown-item" href="#">Formal</a>
              <a class="dropdown-item" href="#">Deportiva</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Mujer</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Urbana</a>
              <a class="dropdown-item" href="#">Formal</a>
              <a class="dropdown-item" href="#">Deportiva</a>
            </div>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link" href="{% url 'carrito' %}" id="cart-icon">
                  <img src="{% static 'img/icons8-carrito-de-compras-64.png' %}" alt="Carrito" width="30" height="30">
                  <span class="badge bg-secondary" id="cart-count">0</span>
              </a>
          </li>
      </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    <div id="alertContainer"></div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Inicio de sesión
          </div>
          <div class="card-body">
            <form id="login-form" method="post">
              {% csrf_token %}
              <div class="form-group mb-3">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Correo Electrónico" required>
              </div>
              <div class="form-group mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Contraseña" required>
              </div>
              <button type="submit" class="btn btn-primary" id="login-btnEnviar">Iniciar sesión</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <span class="text-muted">Acerca de nosotros:</span>
                <a href="{% url 'infozcZC' %}" id="zapacityLink">ZapaCity</a> <!-- Enlace para ZapaCity -->
            </div>
            <div class="col-md-6">
                <span class="text-muted">Redes sociales:</span>
                <img src="{% static 'img/facebook.png' %}" alt="Facebook" class="social-icon">
                <img src="{% static 'img/instagram.png' %}" alt="Instagram" class="social-icon">
                <img src="{% static 'img/whatsapp.png' %}" alt="WhatsApp" class="social-icon">
            </div>
        </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="{% static 'js/login-script.js' %}"></script>
</body>
</html>
